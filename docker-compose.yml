services:
  # === MySQL база даних ===
  mysql:
    image: mysql:8.0
    container_name: eschool-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: eschool
      MYSQL_USER: eschool
      MYSQL_PASSWORD: eschoolpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  # === Backend (1-й екземпляр, тимчасово nginx) ===
  backend1:
    image: nginx:latest
    container_name: eschool-backend-1
    depends_on:
      - mysql
    networks:
      - app-net

  # === Backend (2-й екземпляр для балансера, теж nginx) ===
  backend2:
    image: nginx:latest
    container_name: eschool-backend-2
    depends_on:
      - mysql
    networks:
      - app-net

  # === Frontend (тимчасово nginx) ===
  frontend:
    image: nginx:latest
    container_name: eschool-frontend
    depends_on:
      - backend1
      - backend2
    networks:
      - app-net

  # === Nginx — балансер і SSL (тимчасово без файлів) ===
  nginx:
    image: nginx:latest
    container_name: eschool-nginx
    depends_on:
      - frontend
      - backend1
      - backend2
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-net

# === Зовнішній том для бази ===
volumes:
  db_data:

# === Мережа між усіма контейнерами ===
networks:
  app-net:
    driver: bridge
