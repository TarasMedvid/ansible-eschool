version: "3.9"

services:
  # === MySQL база даних ===
  mysql:
    image: mysql:8.0
    container_name: eschool-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: eschool
      MYSQL_USER: eschool
      MYSQL_PASSWORD: eschoolpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  # === Backend (1-й екземпляр) ===
  backend1:
    build:
      context: ./eschool-backend
      dockerfile: Dockerfile
    container_name: eschool-backend-1
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eschool?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: eschool
      SPRING_DATASOURCE_PASSWORD: eschoolpass
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8080"
    networks:
      - app-net

  # === Backend (2-й екземпляр для балансера) ===
  backend2:
    build:
      context: ./eschool-backend
      dockerfile: Dockerfile
    container_name: eschool-backend-2
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eschool?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: eschool
      SPRING_DATASOURCE_PASSWORD: eschoolpass
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8080"
    networks:
      - app-net

  # === Frontend ===
  frontend:
    build:
      context: ./eschool-frontend
      dockerfile: Dockerfile
    container_name: eschool-frontend
    expose:
      - "80"
    depends_on:
      - backend1
      - backend2
    networks:
      - app-net

  # === Nginx — балансер і SSL ===
  nginx:
    image: nginx:latest
    container_name: eschool-nginx
    depends_on:
      - frontend
      - backend1
      - backend2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-net

# === Зовнішній том для бази ===
volumes:
  db_data:

# === Мережа між усіма контейнерами ===
networks:
  app-net:
    driver: bridge
